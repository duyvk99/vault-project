---
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-vault-agent-config
  namespace: project-demo
data:
  vault-agent-config.hcl: |
    # Comment this out if running as sidecar instead of initContainer
    exit_after_auth = true

    pid_file = "/home/vault/pidfile"

    auto_auth {
        method "jwt" {
            mount_path = "auth/jwt-uat"
            config = {
              path = "/var/run/secrets/tokens/vault"
              role = "demo-project-uat-service-a"
            }
        }

        sink "file" {
            config = {
                path = "/vault/token"
            }
        }
    }

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-a
  namespace: project-demo
---
apiVersion: v1
kind: Pod
metadata:
  name: service-a
  namespace: project-demo
spec:
  serviceAccountName: service-a
  initContainers:
    - args:
        - agent
        - -config=/etc/vault/vault-agent-config.hcl
        - -log-level=debug
      env:
        - name: VAULT_ADDR
          value: "https://vault.dtsdemo.com"
      image: vault:1.13.3
      name: vault-agent
      volumeMounts:
        - mountPath: /etc/vault
          name: config
        - mountPath: /vault
          name: shared-data
        - mountPath: /var/run/secrets/tokens
          name: vault-token

  containers:
    - name: nginx
      image: nginx:stable-alpine
      volumeMounts:
        - mountPath: /vault
          name: shared-data
  volumes:
    - name: vault-token
      projected:
        sources:
          - serviceAccountToken:
              path: vault
              audience: vault
              expirationSeconds: 600
    - configMap:
        items:
          - key: vault-agent-config.hcl
            path: vault-agent-config.hcl
        name: example-vault-agent-config
      name: config
    - emptyDir: {}
      name: shared-data
